<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    const Card = (props) => {
        return (
            <div className="card">
                <div className="card-img">
                    <img className="card-img" src={props.img} alt={props.name}/>
                </div>
                <h2 className="title">{props.name}</h2>
                <p><b>Дата выхода:</b> {props.date}г.</p>
            </div>
        );
    };

    const movie = (
        <React.Fragment>
            <div className="card-wrap">
                <Card name="Американский пирог" date={1999}
                      img="https://static.kinoafisha.info/k/movie_posters/canvas/800x1200/upload/movie_posters/9/1/5/6339519/e549e779a2ed040119e28234d38f7dcd.jpg"/>
                <Card name="Доктор Хаус" date={2004}
                      img="https://house-doc.ru/posters/1_season.jpeg"/>
                <Card name="Во все Тяжкие" date={2008}
                      img="https://www.kino-teatr.ru/movie/posters/big/9/49439.jpg"/>
            </div>
        </React.Fragment>
    );

    const root = document.getElementById('root');
    ReactDOM.createRoot(root).render(movie);

</script>
</body>
</html>
